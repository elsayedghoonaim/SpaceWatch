    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="sticky-nav">
        <nav>
            <div class="logo">
                <a href="index.html">Rujum</a>
            </div>
            <button class="menu-toggle" aria-label="Toggle Navigation Menu" aria-expanded="false">
                ☰ </button>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="orbit.html">Orbit Viz</a></li>
                <li><a href="maneuver.html">Maneuver</a></li>
                <li><a href="predictions.html">Predictions</a></li>
                <li><a href="spaceweather.html">Space Weather</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="sign-in.html">Sign in</a></li>
            </ul>
        </nav>
        
        
    
    </header>

    <main class="page-content">
        <section class="contact-section">
            <h2>Contact Rujum</h2>
            <p class="section-intro">Get in touch with the Rujum team .</p>

            <div class="contact-grid">
                <div class="contact-form-container content-block">
                    <h3>Send Us a Message</h3>
                    <form id="contact-form" action="#" method="POST">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject:</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" rows="6" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>


            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Rujum. All rights reserved.</p>
    </footer>

    <script src="scriptone.js"></script>
    <script>
        document.getElementById('contact-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();

            if (!name || !email || !message) {
                alert("Please fill in all required fields.");
                return;
            }

            const payload = {
                name: name,
                email: email,
                message: message
            };

            fetch('/api/data/User_Management_System/Sendmessage', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
                .then(res => {
                    if (!res.ok) {
                        throw new Error('Failed to send message.');
                    }
                    return res.text();
                })
                .then(responseText => {
                    if (responseText.includes("Message sent successfully")) {
                        alert("✅ Your message has been sent successfully!");
                        document.getElementById('contact-form').reset();
                    } else {
                        throw new Error("Unexpected response: " + responseText);
                    }
                })
                .catch(err => {
                    console.error(err);
                    alert("❌ Something went wrong. Please try again later.");
                });
        });
    </script>

</body>

</html>
