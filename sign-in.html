        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300..700&display=swap"
        rel="stylesheet">

</head>

<body>

    <header class="sticky-nav">
        <nav>
            <div class="logo">
                <a href="index.html">Rujum</a>
            </div>
            <button class="menu-toggle" aria-label="Toggle Navigation Menu" aria-expanded="false">
                â˜° </button>
            <ul>
                <li><a href="index.html">Home</a></li>

                <li><a href="sign-in.html">Sign in</a></li>
            </ul>
        </nav>
        
        
    
    </header>


    <main class="page-content">

        <section class="auth-section">

            <div class="auth-form-container content-block">

                <h2>Sign In</h2>

                <p class="section-intro">Welcome back! Access your dashboard.</p>

                <form id="signin-form">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Sign In</button>
                </form>

                <p class="switch-form-link">
                    Don't have an account? <a href="sign-up.html">Sign Up</a>

                </p>

            </div>

        </section>

    </main>


    <footer>

        <p>&copy; 2025 Rujum. All rights reserved.</p>

    </footer>


    <script>
        document.getElementById('signin-form').addEventListener('submit', async function (event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const url = '/api/data/User_Management_System/login';

            try {
                const response = await fetch(url, {
                    method: 'POST' ,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({email,password})
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Login Successful:', data);

                // Store the login state
                localStorage.setItem('isLoggedIn', 'true');

                alert('Login Successful!');
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Error during login:', error);
                alert('Login Failed!');
            }
        });
    </script>

</body>

</html>
