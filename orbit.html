    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;

">

    <div id="info-panel">
        <div class="mb-3">
            <label for="satellite-search" class="block text-sm font-medium text-gray-400 mb-1">Search Satellite:</label>
